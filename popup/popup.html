<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" />
  <script src="jquery-3.6.0.js"></script>
  <script src="./js/popup.js"></script>
  <title>Jisho</title>
</head>
<body>
  <div class="container">
    <h1 class="header">辞書</h1>
    <form id="search">
      <input type="text" id="searchTerm" /> <button type="submit">検索</button>
    </form>
    <div class="output">
      <p><em>Input a word in English or Japanese to view dictionary entries.<br /> 
      Click on an entry to view its definitions.</em></p>
      <br />
      <p><em>Note: Please be patient with your first query.<br />The server takes a while to start up.</em></p>
    </div>
    <form id="redirectToJisho">
      <button type="submit">Visit Jisho.org</button>
    </form>
  </div>
</body>
</html>
