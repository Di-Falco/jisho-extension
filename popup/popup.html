<!DOCTYPE html>
<html lang="en-us">
<head>
  <link rel="stylesheet" href="popup.css" />
  <script src="jquery-3.6.0.js"></script>
  <script src="./js/popup.js"></script>
  <title>Jisho</title>
</head>
<body>
  <div class="container">
    <h1 class="header">辞書</h1>
    <form id="search">
      <input type="text" id="searchTerm" /> <button type="submit">検索</button>
    </form>
    <div class="output">
      <p><em>Input a word in English or Japanese to view dictionary entries. 
      Click on an entry to view its definitions.</em></p>
    </div>
    <form id="redirectToJisho">
      <button type="submit">Visit Jisho.org</button>
    </form>
  </div>
</body>
</html>
